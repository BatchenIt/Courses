<div class="container">
  <h1>Add Student</h1>
  <form #trvForm="ngForm" (ngSubmit)="addStudent(trvForm)">

    <div class="form-group">
      <label for="firstName">First-name</label>
      <input id="firstName" name="firstName" type="text" class="form-control" required [(ngModel)]="newStudent.FirstName" #trvFirstName="ngModel">
      <div class="required">{{ nameErrorMsg }}</div>
      <div *ngIf="trvFirstName.errors && (trvFirstName.dirty || trvFirstName.touched)">
        <div [hidden]="!trvFirstName.errors.required" class="required">Name is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last-name</label>
      <input id="lastName" name="lastName" type="text" class="form-control" required [(ngModel)]="newStudent.LastName" #trvLastName="ngModel">
      <div class="required">{{ lastNameErrMsg }}</div>
      <div *ngIf="trvLastName.errors && (trvLastName.dirty || trvLastName.touched)">
        <div [hidden]="!trvLastName.errors.required" class="required">Last-name is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="studentId">Id</label>
      <input id="studentId" name="studentId" type="number" min="0" class="form-control" required [(ngModel)]="newStudent.StudentId"
        #trvStudentId="ngModel">
      <div class="required">{{ idErrMsg }}</div>
      <div *ngIf="trvStudentId.errors && (trvStudentId.dirty || trvStudentId.touched)">
        <div [hidden]="!trvStudentId.errors.required" class="required">Id is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="adress">Adress</label>
      <input id="adress" name="adress" type="text" class="form-control" required [(ngModel)]="newStudent.Adress" #trvAdress="ngModel">
      <div class="required">{{ adressErrMsg }}</div>
      <div *ngIf="trvAdress.errors && (trvAdress.dirty || trvAdress.touched)">
        <div [hidden]="!trvAdress.errors.required" class="required">Adress is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone-number</label>
      <input id="phoneNumber" name="phoneNumber" type="number" class="form-control" min="0" required [(ngModel)]="newStudent.PhoneNumber"
        #trvPhoneNumber="ngModel">
      <div class="required">{{ pNumErrMsg }}</div>
      <div *ngIf="trvPhoneNumber.errors && (trvPhoneNumber.dirty || trvPhoneNumber.touched)">
        <div [hidden]="!trvPhoneNumber.errors.required" class="required">Phone-number is required</div>
      </div>
    </div>

    <button class="btn btn-primary" [disabled]="!trvForm.valid">Add</button>
  </form>
</div>
